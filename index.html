<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
   <div class="container">
    <div class="card">
      <div class="title">
          <p class="title">Advice #173</p> 
      </div>
      <div class="advice">
        <p class="advice-p">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      </div>
      <picture class="divider">
        <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <!-- <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="divider">
      </div> -->
      <div class="btn-dics">
        <button class="btn">
          <img src="./images/icon-dice.svg" alt="dics">
        </button>
      </div>
    </div>
   </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
